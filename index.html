<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Norse+Bold&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center" id="background">
        <div class="bg-dark bg-opacity-75 p-5 rounded">
            <h1 class="text-white text-center" style="font-family: 'Norse Bold', sans-serif;">Odin</h1>
            <div class="text-center mb-4">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Logo" class="logo" style="max-width: 150px;"> <!-- Logo Placeholder -->
            </div>
            
            <hr><h1 class="text-white text-center" style="font-family: 'Norse Bold', sans-serif;">Signup</h1>
            <form id="createAccountForm">
                <div class="form-group">
                    <label for="email" class="text-white">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password" class="text-white">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="text-white">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn" id="createAccountButton">Create Account</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
